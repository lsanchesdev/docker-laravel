version: '3.4'
services:
  web:
    container_name: laravel_web
    build:
      context: ./docker/php
      dockerfile: php.docker
    ports:
      - "80:80"
    links:
      - db
    volumes:
      - ./src/:/var/www
      - ./src/public:/var/www/html
    networks:
      laranet:
        ipv4_address: 172.25.11.101
  db:
    container_name: laravel_mysql
    privileged: true
    restart: always
    image: mysql:5.5
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: larauser
      MYSQL_PASSWORD: larapass
    ports:
      - 3306:3306
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      laranet:
        ipv4_address: 172.25.11.102
  phpmyadmin:
    container_name: laravel_phpmyadmin
    image: phpmyadmin/phpmyadmin
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY=1
networks:
    laranet:
      driver: bridge
      ipam:
        driver: default
        config:
          - subnet: 172.25.11.0/24